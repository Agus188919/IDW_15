<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row full-height">
            <div class="col-12 col-md-5 login-section bg-white">
                <P class="mb-4 text-center h1">Registro Pacientes</P>
                <form>
                    <div class="mb-3 px-5">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre">
                    </div>
                    <div class="mb-3 px-5">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Apellido">
                    </div>
                    <div class=" mb-3 px-5">
                        <label for="lastName" class="form-label">Obra social</label>
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Elegir</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3 px-5">
                        <label for="dni" class="form-label">Ingrese su DNI</label>
                        <input type="text" class="form-control" id="dni" placeholder="DNI">
                    </div>
                    <div class="mb-3 px-5">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email" id="inputEmail"
                            aria-describedby="Email">
                    </div>
                    <div class="mb-3 px-5">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                        <div class="mt-2">
                            <a href="page-in-progress.html" class="small">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-12 px-5">
                        <button type="submit" class="btn btn-primary mb-3">Ingresar</button>
                    </div>
                    <div class="text-center">
                        <a href="register.html">Regístrate</a>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-7 p-0">
                <div class="image-section"></div>
            </div>
        </div>
    </div>
</body>

</html>
