    <main class="container py-4" style="background-color: var(--blancoPrincipal);">

        <div class="tab-content" id="perfilTabContent">

                <section id="datos-paciente" class="card p-4 shadow-sm">
                    <h2 class="h5 mb-3">Mis datos personales</h2>
                    <form id="form-perfil" class="row g-3">
